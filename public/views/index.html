<!DOCTYPE html>
<html>
    <head>
        <title>Craiglist</title>
        <!--/tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Elite Shoppy Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
            Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
            function hideURLbar(){ window.scrollTo(0,1); } 
        </script>
        <!--//tags -->
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" media="all" />
        <link href="assets/admin/vendors/bootstrap-datetimepicker/src/sass/bootstrap-datetimepicker.scss" rel="stylesheet/sass">
        <link href="assets/css/font-awesome.css" rel="stylesheet">
        <link href="assets/css/easy-responsive-tabs.css" rel='stylesheet' type='text/css'/>
        <link href="assets/css/custom.css" rel='stylesheet' type='text/css'/>
        <link href="assets/css/addproduct.css" rel='stylesheet' type='text/css'/>
        <!-- //for bootstrap working -->
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800" rel="stylesheet">
        <link href='//fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,900,900italic,700italic' rel='stylesheet' type='text/css'>
    </head>
    <body ng-app="craiglist" style="height: 2000px">
        <!-- header -->
        <div ng-include="'/header.html'" ng-controller="HeaderController"></div>
        <!-- //header-bot -->

        <!-- banner -->
        <div class="ban-top">
            <div class="container">
                <div class="top_nav_left">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse menu--shylock" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav menu__list">
                                    <li class="active menu__item menu__item" ng-repeat="category in categories">
                                        <a class="menu__link" href="/category/{{category.slug}}">{{category.title}} <span class="sr-only">(current)</span></a>
                                    </li>
                                </ul>
                            </div>
                            
                        </div>
                       
                    </nav>
                </div>
                <div class="top_nav_right1">
                <div class="wthreecartaits wthreecartaits2 cart cart box_1"  style="width: 144px;">
                        <a class="menu__link" href="/auctionbutton">Auction </a>
                    </div>
</div>
                <div class="top_nav_right" style="width: 180px;margin-right: 10px;">
                    
                    <div class="wthreecartaits wthreecartaits2 cart cart box_1" ng-show="isloggedin==false" >
                        <a class="menu__link" href="/signup">Login/Register <span class="sr-only">(current)</span></a>
                    </div>
                    <div class="wthreecartaits wthreecartaits2 cart cart box_1" ng-show="isloggedin==true" >
                        <li class="menu__item dropdown">
                           <a class="menu__link" href="#" data-toggle="dropdown" aria-expanded="false">Profile <b class="caret"></b></a>
                            <ul class="dropdown-menu agile_short_dropdown">
                                <li><a href="/profile">My Profile</a></li>
                                <li><a href="/myproducts">My Product</a></li>
                                <li><a href="/addproduct">Add Product</a></li>
                                <li><a href="/auction">Auction</a></li>
                                <li><a href="#" ng-click="logout()">Logout</a></li>
                            </ul>
                        </li>
                    </div>
                    
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <!-- //banner -->
        <div ng-view></div>
        
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <div class="container">
                        <div class="carousel-caption">
                            <h3>The Biggest <span>Sale</span></h3>
                            <p>Special for today</p>
                            <a class="hvr-outline-out button2" href="/products">Shop Now </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- The Modal -->
        </div>
                
        <!-- js -->
        <script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
        <script src="/assets/admin/vendors/moment/moment.js"></script>
        <script src="/assets/admin/vendors/bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>
        <script type="text/javascript" src="assets/js/angular/libraries/angular.min.js"></script>
        <script type="text/javascript" src="assets/js/angular/libraries/angular-route.js"></script>
        <script type="text/javascript" src="assets/js/angular/libraries/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="assets/js/angular/libraries/ngStorage.js"></script>
        <script type="text/javascript" src="assets/js/angular/libraries/ng-file-upload-all.min.js"></script>
        <script type="text/javascript" src="assets/js/angular/craiglist.js"></script>
        <script type="text/javascript" src="assets/js/angular/services.js"></script>
        <script type="text/javascript" src="assets/js/angular/controllers/HeaderController.js"></script>
        <script type="text/javascript" src="assets/js/angular/controllers/HomeController.js"></script>
        <script type="text/javascript" src="assets/js/angular/controllers/ProductController.js"></script>

        <!-- script for responsive tabs -->
        <script src="assets/js/easy-responsive-tabs.js"></script>
        <script>
            $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true,   // 100% fit in a container
            closed: 'accordion', // Start closed if in accordion view
            activate: function(event) { // Callback function if tab is switched
            var $tab = $(this);
            var $info = $('#tabInfo');
            var $name = $('span', $info);
            $name.text($tab.text());
            $info.show();
            }
            });
            $('#verticalTab').easyResponsiveTabs({
            type: 'vertical',
            width: 'auto',
            fit: true
            });
            });
        </script>
        <!-- //script for responsive tabs -->
        <!-- start-smoth-scrolling -->
        <script type="text/javascript" src="assets/js/move-top.js"></script>
        <script type="text/javascript" src="assets/js/jquery.easing.min.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function($) {
            	$(".scroll").click(function(event){
            		event.preventDefault();
            		$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
            	});
            });
        </script>
        <!-- here stars scrolling icon -->
        <script type="text/javascript">
            $(document).ready(function() {
                $().UItoTop({ easingType: 'easeOutQuart' });
            });
        </script>
        <!-- //here ends scrolling icon -->
        <!-- for bootstrap working -->
        <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    </body>
</html>
