<div class="banner_bottom_agile_info">
    <h3 class="wthree_text_info">Auctioned <span>Items</span></h3>
    <!-- <div class="container">
        <div class=" row banner_bottom_agile_info_inner_w3ls">
            {{product|json}}
        </div>
    </div> -->
    <div class="container">
        <div class=" row banner_bottom_agile_info_inner_w3ls">
            <div class="col-md-4 wthree_banner_bottom_grid_three_left1 grid" ng-repeat="auction in myauction">
                <figure class="effect-roxy">
                    <img src="http://lorempixel.com/400/200/" alt=" " class="img-responsive" />
                    <figcaption>
                        <h3><span>{{auction.title.substr(0,1)}}</span>{{auction.title.substr(1)}}</h3>
                        <h5><span>Max Product {{auction.maximum_products }}</span></h5>
                        <p>By : {{auction.owner}}<br>In : {{auction.location}}</p>
                        <br><a href="/product/{{product._id}}">View Product</p>
                    </figcaption>
                </figure>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
