<div class="banner_bottom_agile_info">
    <h3 class="wthree_text_info">My <span>Profile</span></h3>
    <div class="container">
        <div class="sexytabs">
            <ul>
                <li ng-class="basicinfoactive"><a href="javascript:void(0)" ng-click="openTab('basic')">
                    <span>Basic Information</span></a>
                </li>
                <li ng-class="addressactive"><a href="javascript:void(0)" ng-click="openTab('address')">
                    <span>Address</span></a>
                </li>
                <li ng-class="documentactive"><a href="javascript:void(0)" ng-click="openTab('document')">
                    <span>Documents</span></a>
                </li>
            </ul>
            <div class="contents">
                <div id="Beyonce" ng-show="activeTab == 'basic'">
                    <div class="col-md-6 contact-form">
                        <form ng-submit="update()">
                            <div class="styled-input agile-styled-input-top">
                                <input style="color:black" type="text" ng-model="upd_firstname" value="{{user.firstname}}">
                                <label>First Name</label>
                                <span></span>
							</div>
							<div class="styled-input agile-styled-input-top">
									<input style="color:black" type="text" ng-model="upd_lastname" value="{{user.lastname}}">
									<label>Last Name</label>
									<span></span>
								</div>

								<div class="styled-input agile-styled-input-top">
										<input style="color:black" type="text" ng-model="upd_username" value="{{user.username}}">
										<label>User Name</label>
										<span></span>
									</div>
                            <div class="styled-input">
                                <input style="color:black" type="email" ng-model="upd_email" value="{{user.email}}"> 
                                <label>Email</label>
                                <span></span>
                            </div> 
                            
                            
                            <input type="submit" value="UPDATE">
                        </form>
                    </div>
                    <div class="col-md-6"><img src="http://lorempixel.com/400/200/"  class="img-responsive" style="margin-top: 50px;margin-left: 100px;width: 400px">
                    <span id="fileselector">
                            <label class="btn btn-default" for="upload-file-selector" style="margin-left: 315px;">
                                <input id="upload" type="file">
                                <i class="fa_icon icon-upload-alt margin-correction"></i>Upload File
                            </label>
                        </span>
                        <span id="fileselector">
                                <label class="btn btn-default" for="upload-file-selector" style="margin-left: 425px;">
                                    <input id="cancel" type="file">
                                    <i class="fa_icon icon-upload-alt margin-correction"></i>Cancel
                                </label>
                            </span>
                        </div>
                </div>

                <div id="Fergie" ng-show="activeTab == 'address'">
                        <div class="col-md-6 contact-form">
                                <div class="container">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="well well-sm">
                                                    <form class="form-horizontal" method="post">
                                                        <fieldset>
                                                            <legend style="color:white" class="text-center header">Home Address</legend>
                                                            <div class="form-group">
                                                                <div class="col-md-10 col-md-offset-1">
                                                                    <input style="color:black"  id="sname" name="name" type="text" placeholder="Street Name" class="form-control">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="col-md-10 col-md-offset-1">
                                                                    <input style="color:black" id="aname" name="name" type="text" placeholder="Apt Number" class="form-control">
                                                                </div>
                                                            </div>
                                    
                                                            <div class="form-group">
                                                                <div class="col-md-10 col-md-offset-1">
                                                                    <input style="color:black" id="city" name="email" type="text" placeholder="City" class="form-control">
                                                                </div>
                                                            </div>
                                    
                                                            <div class="form-group">
                                                                <div class="col-md-10 col-md-offset-1">
                                                                    <input style="color:black" id="zcode" name="phone" type="text" placeholder="Zip-Code" class="form-control">
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="form-group">
                                                                    <div class="col-md-10 col-md-offset-1">
                                                                        <input style="color:black" id="state" name="phone" type="text" placeholder="State" class="form-control">
                                                                    </div>
                                                                </div>
                                                            
                                                            <div class="form-group">
                                                                <div class="col-md-12 text-center">
                                                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div>
                                                    <div class="panel panel-default" style="height: 378px;width: 402px;">
                                                        <div style="color:white" class="text-center header">Current Address</div>
                                                        <div class="panel-body text-center">
                                                            <h4>Address</h4>
                                                            <div>
                                                            2217 Washington Blvd<br />
                                                            Washington DC<br />
                                                            #(703) 1234 1234<br />
                                                            service@company.com<br />
                                                            </div>
                                                            <hr />
                                                            <div id="map" style="position: relative;overflow: hidden;height: 179px;"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                            </div>
                </div>
                <div id="Rihanna" ng-show="activeTab == 'document'">
                    
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>Upload files</strong> <small> </small></div>
                        <div class="panel-body">
                            <div class="input-group image-preview">
                                <input placeholder="" type="text" class="form-control image-preview-filename" disabled="disabled">
                                <!-- don't give a name === doesn't send on POST/GET --> 
                                <span class="input-group-btn"> 
                                <!-- image-preview-clear button -->
                                <button type="button" class="btn btn-default image-preview-clear" style="display:none;"> <span class="glyphicon glyphicon-remove"></span> Clear </button>
                                <!-- image-preview-input -->
                                <div class="btn btn-default image-preview-input"> <span class="glyphicon glyphicon-folder-open"></span> <span class="image-preview-input-title">Browse</span>
                                    <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/>
                                    <!-- rename it --> 
                                </div>
                                 </div>
                            <!-- /input-group image-preview [TO HERE]--> 
                            
                            <br />

                            <img id="myImg" class="upload-drop-zone" src="#" alt="Image File Upload here" />
                            <br/>

                            <button type="button" id="cancel" class="btn btn-labeled btn-primary"> <span class="btn-label"><i class="glyphicon glyphicon-remove-circle"></i> </span>Cancel</button>
                                </span>
                            
                            <!-- Drop Zone
                            <div class="upload-drop-zone" id="drop-zone"> Or drag and drop files here </div>
                            <br /> -->
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $(":file").change(function () {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = imageIsLoaded;
                reader.readAsDataURL(this.files[0]);
            }
        });
    });
    
    $("#cancel").click(function () {    
        $('#myImg').attr('src','');
    });
    
    function imageIsLoaded(e) {
        console.log("alert");
        $('#myImg').attr('src', e.target.result);
    };
    </script>
